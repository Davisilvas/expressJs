<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>express Js</title>
</head>
<body>
<h1>pega o server do pai</h1>

    <script>
    
        fetch('http://192.168.0.108:5000/', {method: 'post'})
        .then(res =>{
            return res.text();
        }).then(html =>{
            console.log(html);
        })
        
        fetch('http://192.168.0.108:5000/', { method: 'put'})
        .then(res =>{
            return res.text();
        }).then(html =>{
            console.log(html);
        })

        fetch('http://192.168.0.108:5000/', {method: 'delete'})
        .then(res =>{
            return res.text();
        }).then(html =>{
            console.log(html);
        })

    </script>

</body>
</html>
